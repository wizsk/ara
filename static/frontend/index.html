<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ihsan</title>

    <style>
        table {
            border-collapse: collapse;
            width: 70%;
            margin: 0 auto;
        }

        td,
        th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }

        /* Keyframes for the blinking animation */
        @keyframes blink {
            0% {
                /* opacity: 1; */
                background-color: red;
            }

            50% {
                /* opacity: 0; */
                background-color: transparent;
            }

            100% {
                /* opacity: 1; */
                background-color: red;
            }
        }

        [id]:target {
            /* color: red; */
            animation: blink 2s;
        }
    </style>
</head>

<body>
    <div>
        <!-- 
type Vocab struct {
	Id         int       `json:"id"`
	Arabic     string    `json:"arabic"`
	English    string    `json:"english"`
	Created    time.Time `json:"created"`
	LastEdited time.Time `json:"last_edited"`
}
        -->
        <table style="border: 1px;">
            <tr>
                <th style="text-align: center; width: fit-content;">D || E</th>
                <th style="text-align: center;">English</th>
                <th style="text-align: center;">Arabic</th>
            </tr>
            {{range .}}
            <tr id="{{.Id}}">
                <td style="width: 6rem; text-align: center;" class="icons">
                    <span data-remove="{{.Id}}" style="text-align: center;">
                        <!-- [click to remove] -->
                        <!-- <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-x-circle" viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                            <path
                                d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
                        </svg> -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-trash-fill" viewBox="0 0 16 16">
                            <path
                                d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z" />
                        </svg>
                    </span>
                    <span style="margin-left: 1rem;"></span>
                    <span data-edit="{{.Id}}" style="text-align: center;">
                        <!-- [click to edit] -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-pencil-square" viewBox="0 0 16 16">
                            <path
                                d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                            <path fill-rule="evenodd"
                                d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                        </svg>
                    </span>
                </td>
                <td class="english">{{.English}}</td>
                <td class="arabic" style="text-align: right; font-family: kitab;">{{.Arabic}}</td>
                <!-- <span data-edit="{{.Id}}">[click to edit]</span> -->
                <!-- <span>created: {{formatTime .Created}}</span><span>LastEdited: {{formatTime .LastEdited}}</span> -->
            </tr>
            {{else}}
            <tr>
                <td>
                    add some new vocabs
                </td>
                <td>--</td>
                <td>--</td>
                <td>--</td>
            </tr>
            {{end}}
        </table>

        <!-- <br><br><br><br>
        {{range .}}
        <div id="{{.Id}}">
            <span>{{.Arabic}}</span>
            <span> | </span>
            <span>{{.English}}</span>
            <span data-remove="{{.Id}}">[click to remove]</span>
            <span>LastEdited: {{formatTime .LastEdited}}</span> 
        </div>
        {{else}}
        <div>
            add some new vocabs
        </div>
        {{end}} -->

        <br>
        <form id="vocab-form" style="width: 70%; margin: 0 auto;">
            <label for="arabic">Arabic:</label>
            <input type="text" id="arabic" name="arabic" required lang="ar"
                style="text-align: right; font-family: kitab;">

            <label for="english">English:</label>
            <input type="text" id="english" name="english" required lang="en-US" spellcheck="true">

            <br>
            <br>

            <input type="checkbox" id="harakats" name="harakats" value="true">
            <label for="harakats">Respect Harakats</label>

            <input type="submit" value="Submit">
            <div id="vocab-form-err-div"></div>
        </form>
    </div>

    <script>
        // {{ template "index.js" }}
    </script>
</body>

</html>
